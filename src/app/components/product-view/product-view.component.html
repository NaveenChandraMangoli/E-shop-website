
<h1 class="text-center pt-3">Product View</h1>
<hr>
<div class="row align-items-center py-5" *ngIf="products">
    <div class="col-md-4">
        <div class="row">
        <img [src]="products.image" width="233px" height="385px"/>
        </div>
    </div>
    <div class="col-md-8">
        <h2 class="text-dark">{{products.name}}</h2>
        <div class="detail">
        <p class="">{{products.detail}}</p>
        </div>
        <div>
            <span class="text-success me-3"><b>Rs. {{products.cur_price}}</b></span>
            <span class="text-danger" style="text-decoration: line-through;">Rs. {{products.dis_price}}</span>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" (click)="addToCart(products)" class="btn btn-primary">Add to Cart</button>
                <button type="button" class="btn btn-warning mx-3">Buy Now</button>
                <a class="border-0 .p-0 btn fs-3 favorite-button" (click)="addToFavorites(products)"><span class="material-symbols-outlined">favorite </span></a>
            </div>
        </div>
        <div class="row mt-5 me-5">
            <a routerLink="/"><button type="button" class="btn btn-outline-danger  rounded-circle mx-3"><span class="material-symbols-outlined">undo</span></button></a>
        </div>
    </div>
</div>
