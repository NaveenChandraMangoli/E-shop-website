<div class="container mt-5">
  <h1 class="text-center">Registeration Form</h1>
  <hr>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label>Username</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
        <input type="text" formControlName="username" class="form-control">
      </div>
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
        Username must be at least 4 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control">
        <span class="input-group-text" (click)="hidePassword = !hidePassword">
          <i class="fa" [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
        </span>
      </div>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
    <a routerLink="/login" type="submit" class="text-primary account ms-2">Log-in here?</a>
  </form>
</div>
