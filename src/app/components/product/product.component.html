<section>
  <app-carousel>
  </app-carousel>
  
<!--products page-->
<div class="container mt-4">
  <h1 class="text-center">Products</h1>
  <p class="text-center text-danger"><b>This is online clothes store for mens & womens</b></p>
  <hr>
    <div class="row">
        <div class=" col-8 my-3">
            <app-search (searchTextChanged)="onSearchTextEntered($event)">
            </app-search>
        </div>
    </div>

    <div class="row">        
        @for(p of product;track $index)
        {
            <!-- Card  -->
            <div class="col-md-3 mb-3" *ngIf=" searchText == '' || p.name.toLowerCase().includes(searchText) ">
                <div class="card">
                    <img src="{{p.image}}" class="card-img-top img mx-auto" alt="product image">
                    <div class="card-body text-center">
                        <h4 class="card-title">{{p.name}}</h4>
                        <div>
                            <span class="text-success me-3"><b>Rs. {{p.cur_price}}</b></span>
                            <span class="text-danger" style="text-decoration: line-through;">Rs. {{p.dis_price}}</span>
                        </div>
                        <div class="d-flex justify-content-center">
                        <a class="view-button  mt-1 fs-3 me-3" (click)="viewProduct(p.id)" ><span class="material-symbols-outlined">visibility</span></a>
                        <a class="btn cart-button  fs-3" (click)="addToCart(p)"><span class="material-symbols-outlined">add_shopping_cart</span></a>
                        <a class="border-0 .p-0 btn fs-3 favorite-button" (click)="addToFavorites(p)"><span class="material-symbols-outlined">favorite </span></a>
                        </div>
                    </div>
                </div>
            </div>
        }

    </div>
</div>

<app-footer></app-footer>

</section>
